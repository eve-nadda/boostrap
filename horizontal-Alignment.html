<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap V4</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


    <div class="container">
        <h1>Horizontal Alignment</h1>
        <div class="row justify-content-start" style="height: 100px; background-color:powderblue;">
            <div class="col bg-success">
                1
            </div>
            <div class="col bg-info">
                2
            </div>
            <div class="col bg-warning">
                3
            </div>
        </div>
        <hr>
        <div class="row justify-content-start" style="height: 100px; background-color:powderblue;">
            <div class="col-4 bg-success">
                1
            </div>
            <div class="col-2 bg-info">
                2
            </div>

        </div>
        
        <div class="row justify-content-center" style="height: 100px; background-color:rgb(255, 183, 227);">
            <div class="col-4 bg-success">
                1
            </div>
            <div class="col-2 bg-info">
                2
            </div>

        </div> 

        <div class="row justify-content-end" style="height: 100px; background-color:rgb(0, 253, 198);">
            <div class="col-4 bg-success">
                1
            </div>
            <div class="col-2 bg-info">
                2
            </div>

        </div> 

    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
